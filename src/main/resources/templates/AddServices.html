<!DOCTYPE html>
<html lang="es" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Servicio - ServiPerú</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/CSS/Images/logo-icon.png" />

    <!-- Fuente Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" crossorigin="anonymous" />

    <!-- Flaticon -->
    <link href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css" rel="stylesheet">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <!-- Estilos personalizados -->
    <link href="/CSS/NewServicio.css" rel="stylesheet">
</head>
<body>
<div class="content">
    <div class="sidebar">
        <div class="sidebar-logo">
            <img src="/CSS/Images/logo-extendido.png" alt="Logo Servi Perú" />
        </div>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="Servicios">
                    <i class="fa-solid fa-concierge-bell"></i>
                    <span>Servicios</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="Materiales">
                    <i class="fa-solid fa-box-open"></i>
                    <span>Materiales</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="Empleados">
                    <i class="fa-solid fa-users"></i>
                    <span>Empleados</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="Empresas">
                    <i class="fa-solid fa-building"></i>
                    <span>Empresas</span>
                </a>
            </li>
        </ul>
        <div class="logout">
            <a class="nav-link" href="Login">
                <i class="fi fi-rr-sign-out-alt"></i>
                <span>Cerrar sesión</span>
            </a>
        </div>
    </div>

    <div class="main-content">
        <div class="servicio-form">
            <!-- Header tipo breadcrumb y botón volver -->
            <div class="form-header">
                <div class="breadcrumb-text">
                    <span class="path-gray">Servicios / </span><span class="path-bold">Agregar servicio</span>
                </div>
                <a href="Servicios" class="back-button">
                    <i class="fas fa-arrow-left"></i> Volver
                </a>
            </div>

            <!-- Título principal -->
            <h3 class="form-title">Agregar Servicio</h3>

            <!-- Formulario -->
            <form action="/guardar-servicio" method="post">
                <div class="form-row">
                    <div class="form-column">
                        <!-- Empresa -->
                        <div class="form-group">
                            <label for="codigoEmpresa">Empresa:</label>
                            <select id="codigoEmpresa" name="codigoEmpresa" required>
                                <option value="" disabled selected>Seleccionar una empresa...</option>
                                <option th:each="empresa : ${empresas}"
                                        th:value="${empresa.codigo}"
                                        th:text="${empresa.nombre}"></option>
                            </select>
                        </div>

                        <!-- Tipo de Servicio -->
                        <div class="form-group">
                            <label for="tipoServicio">Tipo de Servicio:</label>
                            <select id="tipoServicio" name="tipoServicio" required>
                                <option value="" disabled selected>Seleccionar tipo de servicio...</option>
                                <option th:each="tipo : ${tiposDeServicio}"
                                        th:value="${tipo.tipo}"
                                        th:text="${tipo.tipo}"></option>
                            </select>
                        </div>

                    </div>

                    <div class="form-column">
                        <div class="form-group">
                            <label for="fechaDeRealizacion">Fecha de Realización:</label>
                            <input type="date" id="fechaDeRealizacion" name="fechaDeRealizacion" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="lugarDeRealizacion">Lugar de Realización:</label>
                            <input type="text" id="lugarDeRealizacion" name="lugarDeRealizacion" class="form-control" required>
                        </div>
                    </div>
                </div>

                <div class="form-group text-center mt-4">
                    <button type="submit" class="btn btn-primary">Guardar Servicio</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- JS para menú desplegable usuario -->
<script>
    document.getElementById('userIcon')?.addEventListener('click', function () {
        var menu = document.getElementById('userMenu');
        menu?.classList.toggle('show');
    });
</script>
</body>
</html>
