<!DOCTYPE html>
<html lang="es" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Empresa - ServiPerú</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/CSS/Images/logo-icon.png" />

    <!-- Fuente Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" crossorigin="anonymous" />

    <!-- Iconos Flaticon -->
    <link href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css" rel="stylesheet">

    <!-- Bootstrap (opcional si se usa layout personalizado) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <!-- Estilos personalizados -->
    <link href="/CSS/NewEmpresa.css" rel="stylesheet">
</head>
<body>
<div class="content">
    <div class="sidebar">
        <div class="sidebar-logo">
            <img src="/CSS/Images/logo-extendido.png" alt="Logo Servi Perú" />
        </div>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="Servicios">
                    <i class="fa-solid fa-concierge-bell"></i>
                    <span>Servicios</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="Materiales">
                    <i class="fa-solid fa-box-open"></i>
                    <span>Materiales</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="Empleados">
                    <i class="fa-solid fa-users"></i>
                    <span>Empleados</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="Empresas">
                    <i class="fa-solid fa-building"></i>
                    <span>Empresas</span>
                </a>
            </li>
        </ul>
        <div class="logout">
            <a class="nav-link" href="Login">
                <i class="fi fi-rr-sign-out-alt"></i>
                <span>Cerrar sesión</span>
            </a>
        </div>
    </div>

    <div class="main-content">
        <div class="empresa-form">

            <div class="form-header">
                <div class="breadcrumb-text">
                    <span class="path-gray">Empresas / </span><span class="path-bold">Agregar empresa</span>
                </div>
                <a href="Empresas" class="back-button">
                    <i class="fas fa-arrow-left"></i> Volver
                </a>
            </div>

            <h3 class="form-title">Agregar Empresa</h3>
            <!-- Formulario dividido en dos columnas -->
            <form action="/guardar-empresa" method="post">
                <div class="form-row">
                    <div class="form-column">
                        <div class="form-group">
                            <label for="Nombre">Nombre de la empresa:</label>
                            <input type="text" id="Nombre" name="Nombre" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="Ciudad">Ciudad:</label>
                            <input type="text" id="Ciudad" name="Ciudad" class="form-control" required maxlength="255">
                        </div>
                        <div class="form-group">
                            <label for="Direccion">Dirección:</label>
                            <input type="text" id="Direccion" name="Direccion" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="codPostal">Código postal:</label>
                            <input type="text" id="codPostal" name="codPostal" class="form-control" required>
                        </div>
                    </div>

                    <div class="form-column">
                        <div class="form-group">
                            <label for="Telefono">Teléfono:</label>
                            <input type="tel" id="Telefono" name="Telefono" class="form-control" required maxlength="15">
                        </div>
                        <div class="form-group">
                            <label for="Correo">Correo:</label>
                            <input type="email" id="Correo" name="Correo" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="FechaConfirmacion">Fecha de firma:</label>
                            <input type="date" id="FechaConfirmacion" name="FechaConfirmacion" class="form-control" th:value="${#dates.format(FechaConfirmacion, 'yyyyMMdd')}" required>
                        </div>
                        <div class="form-group">
                            <label for="FechaInicio">Fecha del primer trabajo:</label>
                            <input type="date" id="FechaInicio" name="FechaInicio" class="form-control" th:value="${#dates.format(FechaInicio, 'yyyyMMdd')}" required>
                        </div>
                        <div class="form-group">
                            <label for="FechaFinal">Fecha final del contrato:</label>
                            <input type="date" id="FechaFinal" name="FechaFinal" class="form-control" th:value="${#dates.format(FechaFinal, 'yyyyMMdd')}" required>
                        </div>
                    </div>
                </div>

                <div class="form-group text-center mt-4">
                    <button type="submit" class="btn btn-primary">Agregar Empresa</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    document.getElementById('userIcon')?.addEventListener('click', function() {
        var menu = document.getElementById('userMenu');
        menu?.classList.toggle('show');
    });
</script>
</body>
</html>
