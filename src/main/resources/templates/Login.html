<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Servi Peru Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/CSS/Images/logo-icon.png" />
    <link rel="stylesheet" href="/CSS/login.css" />
</head>
<body>
<div class="login-wrapper">
    <div class="login-box">
        <div class="login-left">
            <div class="logo"></div>
            <form method="POST" action="/login" class="form">
                <p class="intro-text">Por favor, ingrese a su cuenta</p>
                <input type="text" name="usuario" placeholder="Ingrese su usuario" required class="box" />
                <input type="password" name="contrase単a" placeholder="Ingrese su contrase単a" required class="box" />
                <button type="submit" class="submit-btn">Ingresar</button>
            </form>
        </div>
        <div class="login-right"></div>
    </div>
</div>
</body>
</html>
