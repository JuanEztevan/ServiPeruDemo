<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servi Peru</title>
    <script>
        $(function () {
            $("#fechaDeRealizacion").datepicker({
                dateFormat: 'dd/mm/yy',  // Cambiar el formato de la fecha
                changeMonth: true,
                changeYear: true
            });

            // Al enviar el formulario, cambiar el formato de la fecha
            $("form").submit(function () {
                var fecha = $("#fechaDeRealizacion").val();
                var fechaArray = fecha.split("-");
                var fechaFormateada = fechaArray[2] + "/" + fechaArray[1] + "/" + fechaArray[0];
                $("#fechaDeRealizacion").val(fechaFormateada);
            });
        });
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-warning">
    <div class="container-fluid">
        <a class="navbar-brand" href="inicioAd">Servi Peru</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">

                <li class="nav-item">
                    <a class="nav-link" href="Materiales">Materiales</a>

                <li class="nav-item">

            <div style="text-align: center;">
                <a href="Login"><i class="fa-regular fa-user fa-2xl" style="color: #000000;"></i></a>
            </div>
        </div>
    </div>
</nav>
<div></div>
<h3>Agregar Servicio</h3><br>

<form action="/guardar-servicio" method="post">
    <label for="codigoEmpresa">Empresa:</label>
    <select id="codigoEmpresa" name="codigoEmpresa" required>
        <option th:each="empresa : ${empresas}"
                th:value="${empresa.codigo}"
                th:text="${empresa.nombre}"></option>
    </select><br>
    <br>
    <label for="tipoServicio">Tipo de Servicio:</label>
    <select id="tipoServicio" name="tipoServicio" required>
        <option th:each="tipo : ${tiposDeServicio}"
                th:value="${tipo.tipo}"
                th:text="${tipo.tipo}"></option>
    </select><br>
    <br>
    <label for="fechaDeRealizacion">Fecha de Realización:</label>
    <input type="date" id="fechaDeRealizacion" name="fechaDeRealizacion" required><br>
    <br>
    <label for="lugarDeRealizacion">Lugar de Realización:</label>
    <input type="text" id="lugarDeRealizacion" name="lugarDeRealizacion" required><br>
    <br>
    <button type="submit">Guardar Servicio</button>
</form>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>

</body>
